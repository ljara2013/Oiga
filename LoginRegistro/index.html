<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Completa el Formulario</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Primer Apellido<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Segundo Apellido<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          
		  
		  <div class="field-wrap">
            <label>
              Dirección<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		  <div class="field-wrap">
            <label>
              Número de Contacto<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
		  
          
          <button type="submit" class="button button-block"/>Enviar</button>
          
          </form>

        </div>
        
		
        <div id="login">   
          <h1>Bienvenido Vecino!</h1>
          
          

        </div> 
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
