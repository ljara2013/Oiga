<!DOCTYPE html>
<html>
<head>


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- JQuery -->
<script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Bootstrap JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Nuestro css -->
<link type="text/css" rel="stylesheet" href="css/style.css">

<script>
$(document).ready(Principal);
function Principal(){
	recibir();
}

function recibir(){
  $.ajax({
    url: "https://unreformed-falls.000webhostapp.com/nuevo/eventos.php",
    type: "POST",
    success: function(data){
      var datos = JSON.parse(data);
      var salida = "";
      var tipo = "";
      for(var i=0; i<datos.length; i++){
        if(datos[i]["tipo"] == 1) tipo = "alerta";
        if(datos[i]["tipo"] == 2) tipo = "reclamo";
        if(datos[i]["tipo"] == 3) tipo = "datoutil";
        salida += '<div class="row evento '+tipo+'"><div class="col-xs-12">';
      	salida += '<div class="row fecha">'+datos[i]["fecha"]+'</div>';
        salida += '<div class="row titulo">'+datos[i]["titulo"]+'</div>';
      	salida += '<div class="row autor">Anónimo</div>';
        salida += '</div></div>';
      }
      $("#container1").html(salida);
    }
  })
}

</script>


</head>

<body>
	<div id="container1" class="container-fluid">

  </div>
  <div id="container2" class="container-fluid navbar navbar-fixed-bottom">
    <div class="row">
      <div class="col-xs-9">En este espacio ubicar lo de invitar vecino</div>
      <div class="col-xs-3">Por aquí el botón de nuevo evento</div>
    </div>
  </div>
</body>
</html>
