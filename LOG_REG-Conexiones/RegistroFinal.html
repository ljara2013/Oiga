<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/loginyregistro.css"  media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script>
	
	$(document).ready(function(){
		$("#btnenv").click(function(){
			var email = $("#mail").val();
			var nom = $("#nombre").val();
			var apel1 = $("#apellido1").val();
			var apel2 = $("#apellido2").val();
			var contra = $("#pass").val();
			var direc = $("#direccion").val();
			var fono = $("#telefono").val();
		
			
			$.ajax({
				type: "POST",
				url: "https://unreformed-falls.000webhostapp.com/nuevo/registro.php", 
				data: {mail:email,nombre:nom,apellido1:apel1,apellido2:apel2,pass:contra,direccion:direc,telefono:fono},
				success: function(data){
				var datos = JSON.parse(data);
					
					console.log(datos);
		
					if( datos == '1'){
						window.location = "inicio.html";
					}else{
						window.location = "RegistroFinal.html";
					}
			}});
		});
	 });
	
</script>
    
  </head>
  
  <body >         
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <br><br>
            <h3><p class="text-center"><strong><em>Completar Registro.</p></strong></em></h3>
			
            <br>
  
            <div class="inset">
              <p>
               <label for="user">Email: </label>
               <input type="text" name="user" id="mail" placeholder="Ingrese su correo electrónico">
              </p>
			  <p>
               <label for="nombre">Nombre: </label>
               <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
              </p>
			  <p>
               <label for="apellido1">Primer Apellido: </label>
               <input type="text" name="apellido1" id="apellido1" placeholder="Ingrese su Primer Apellido">
              </p>
			  <p>
               <label for="apellido2">Segundo Apellido: </label>
               <input type="text" name="apellido2" id="apellido2" placeholder="Ingrese su Segundo Apellido">
              </p>
              <p>
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña">
              </p>
			  <p>
               <label for="direccion">Dirección: </label>
               <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
              </p>
			  <p>
               <label for="telefono">Número de Contacto: </label>
               <input type="text" name="telefono" id="telefono" placeholder="Ingrese su Número de Contacto">
              </p>
             <br><br>
            <div class="form-group">
			  <button type ="button" id="btnenv" class="btn btn-succ btn-lg btn-block"/>Registrarme</button>
<!--
              <input align="center" type="submit" name="registrarme" id="btnenv" value="Registrarme"class="btn btn-succ btn-lg btn-block">
-->
            </div>
            <br>
            <span id="result"></span>
           
</form>
  </div>
</div>
</div>
</body>
</html>
