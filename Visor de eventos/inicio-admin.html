 <!DOCTYPE html>
 <html>
 <head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 </head>

 <body>
		<main>
			<div class="container">

				<div class="menu">
					<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
				</div>
				

				<div class="col s12 m8 offset-m2 l6 offset-l3">
					<div class="card-panel grey lighten-5 z-depth-1">
						<div class="row valign-wrapper">
							<div class="col s2">
							<img src="img/notification-flat.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>
							<div class="col s10">
								<span class="black-text">
									Acaba de pasar camion de la basura.
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col s12 m8 offset-m2 l6 offset-l3">
					<div class="card-panel grey lighten-5 z-depth-1">
						<div class="row valign-wrapper">
							<div class="col s2">
							<img src="img/notification-flat.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>
							<div class="col s10">
								<span class="black-text">
									Falta un jugador para un partido.
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col s12 m8 offset-m2 l6 offset-l3">
					<div class="card-panel grey lighten-5 z-depth-1">

							<div class="col s2">
							<img src="img/notification-flat.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>

								<span class="black-text">

								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col s12 m8 offset-m2 l6 offset-l3">

						<div class="row valign-wrapper">
							<div class="col s2">
							<img src="img/notification-flat.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
							</div>
							<div class="col s10">
								<span class="black-text">
									Problemas con vecino musica fuerte.
								</span>
							</div>
						</div>
					</div>
				</div>


				<div class="buttons">
					<a class="waves-effect waves-light btn orange darken-3">Alerta</a>
					<a class="waves-effect waves-light btn red darken-4">Reclamo</a>
					<a class="waves-effect waves-light btn light-blue darken-3">Dato Util</a>
				</div>

				<div class="row" style="width: 70%;">
					<div class='input-field col s12'>
						<input class='validate' type='email' name='email' id='email' />
						<label for='email'>Invitar Vecinos</label>
					</div>
				</div>
			</div>
		</main>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
 </body>
 </html>
