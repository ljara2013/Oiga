
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/registro.css"  media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
	
  </head>
  <body >         
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" action="php/login.php">
            <br><br>
            <h1><p class="text-center"><strong><em>Completar Registro.</p></strong></em></h1>
            <br><br>
			
            <div class="form-group">
			  <label  for="user">Email:</label>
              <input type="text" name="user" id="user" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
            </div>
			
			<div class="form-group">
              <label  for="apel1">Primer Apellido:</label>
              <input type="password" name="apel1" id="apel1" placeholder="Primer Apellido" class="form-control">
            </div>
			
			<div class="form-group">
              <label  for="apel2">Segundo Apellido:</label>
              <input type="text" name="apel2" id="apel2" placeholder="Segundo Apellido" class="form-control">
            </div>
			
			<div class="form-group">
              <label  for="pass">Contraseña:</label>
              <input type="password" name="pass" id="pass" placeholder="Contraseña" class="form-control">
            </div>
			
			<div class="form-group">
              <label  for="dir">Dirección:</label>
              <input type="text" name="dir" id="dir" placeholder="Dirección" class="form-control">
            </div>
			
			<div class="form-group">
              <label  for="cont">Número de Contacto:</label>
              <input type="text" name="cont" id="cont" placeholder="Número de Contacto" class="form-control">
            </div>
			
            <br><br>
            <div class="form-group">
              <input align="center" type="button" name="registrarme" id="registrarme" value="Registrarme"class="btn btn-succ btn-lg btn-block">
            </div>
            <br>
            <span id="result"></span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
