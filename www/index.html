  
<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
<!-- JQuery  -->
<script src="js/jquery-3.2.1.min.js"></script>
<script>
$(document).ready(Principal);
	function Principal(){

		$("#btnenv").click(loguea);
	}

	function loguea(){
		var email = $("#email").val();
		var passw = $("#passw").val();
		console.log(email);
		console.log(passw);
		$.ajax({
      type: "POST",
      url: "http://www.losturnos.cf/tareas_u/oiga/validate.php",
      data: {mail:email,pass:passw},
      success: function(data){
        $("#olvi").html(data);
        console.log(data);
      }
    });
	}

</script>
</head>
<body>
<div class="form">  
  <div id="login">   
    <h1>Bienvenido Vecino!</h1>
    <form method="post"> 
      
      <div class="field-wrap">
        <label>Correo Electronico<span class="req">*</span></label>
        <input id="email" name="mail" type="email" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>Password<span class="req">*</span></label>
        <input id="passw" name="pass" type="password" required autocomplete="off"/>
      </div>
          
      <p class="forgot"><a id="olvi" href="#">Olvido su clave?</a></p>
          
      
          
    </form>
    <button id="btnenv" class="button button-block"/>Ingresa!</button>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
