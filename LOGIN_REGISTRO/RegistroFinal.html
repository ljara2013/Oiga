<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/loginyregistro.css"  media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
	
  </head>
  
  <body >         
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" action="#">
            <br><br>
            <h3><p class="text-center"><strong><em>Completar Registro.</p></strong></em></h3>
			
            <br>
  
            <div class="inset">
              <p>
               <label for="user">Email: </label>
               <input type="text" name="user" id="user" placeholder="Ingrese su correo electrónico">
              </p>
			  <p>
               <label for="nombre">Nombre: </label>
               <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
              </p>
			  <p>
               <label for="apellido1">Primer Apellido: </label>
               <input type="text" name="apellido1" id="apellido1" placeholder="Ingrese su Primer Apellido">
              </p>
			  <p>
               <label for="apellido2">Segundo Apellido: </label>
               <input type="text" name="apellido2" id="apellido2" placeholder="Ingrese su Segundo Apellido">
              </p>
              <p>
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña">
              </p>
			  <p>
               <label for="direccion">Dirección: </label>
               <input type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
              </p>
			  <p>
               <label for="telefono">Número de Contacto: </label>
               <input type="text" name="telefono" id="telefono" placeholder="Ingrese su Número de Contacto">
              </p>
             <br><br>
            <div class="form-group">
              <input align="center" type="submit" name="registrarme" id="registrarme" value="Registrarme"class="btn btn-succ btn-lg btn-block">
            </div>
            <br>
            <span id="result"></span>
           
</form>
  </div>
</div>
</div>
</body>
</html>
