<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/loginyregistro.css"  media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.12.3.min.js" charset="utf-8"></script>
  <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

$(document).ready(Principal);
function Principal(){
  $("#registrarme").click(enviar);

}

function enviar(){
  var mail = $("#user").val();
  var nombr = $("#nombre").val();
  var apel1 = $("#apel1").val();
  var apel2 = $("#apel2").val();
  var contr = $("#pass").val();
  var telef = $("#numc").val();

  $.ajax({
    url: "https://unreformed-falls.000webhostapp.com/nuevo/registro.php",
    type: "POST",
    data: {email:mail,nombre:nombr,apellido1:apel1,apellido2:apel2,clave:contr,telefono:telef},
    success: function(data){
      console.log(data);
    }
  })

}


</script>
</head>
  
  <body >         
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" action="https://unreformed-falls.000webhostapp.com/nuevo/registro.php">
            <br><br>
            <h3><p class="text-center"><strong><em>Completar Registro.</p></strong></em></h3>
			
            <br>
  
            <div class="inset">
              <p>
               <label for="user">Email: </label>
               <input type="text" name="email" id="user" placeholder="Ingrese su correo electrónico">
              </p>
			  <p>
               <label for="nombre">Nombre: </label>
               <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
              </p>
			  <p>
               <label for="apel1">Primer Apellido: </label>
               <input type="text" name="apellido1" id="apel1" placeholder="Ingrese su Primer Apellido">
              </p>
			  <p>
               <label for="apel2">Segundo Apellido: </label>
               <input type="text" name="apellido2" id="apel2" placeholder="Ingrese su Segundo Apellido">
              </p>
              <p>
                <label for="pass">Contraseña:</label>
                <input type="password" name="clave" id="pass" placeholder="Ingrese su contraseña">
              </p>
			  <p>
               <label for="dir">Dirección: </label>
               <input type="text" name="dir" id="dir" placeholder="Ingrese su Dirección">
              </p>
			  <p>
               <label for="numc">Número de Contacto: </label>
               <input type="text" name="telefono" id="numc" placeholder="Ingrese su Número de Contacto">
              </p>
             <br><br>
            <div class="form-group">
              <input align="center" name="registrarme" id="registrarme" value="Registrarme"class="btn btn-succ btn-lg btn-block">
            </div>
            <br>
            <span id="result"></span>
           
</form>
  </div>
</div>
</div>
</body>
</html>
